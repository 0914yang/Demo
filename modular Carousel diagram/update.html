<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#carousel {
			width: 1000px;
			height: 500px;
			background: #ccc;
			overflow: hidden;
			position: relative;
		}

		.imgs {
			width: 4000px;
			height: 500px;
			position: absolute;
			left: 0;
			transition: all .5s linear;
		}

		.a-img-box {
			width: 1000px;
			height: 500px;
			float: left;
		}
		.a-img-box img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="carousel">
		<div class="imgs">
			<div class="a-img-box">
				<img class="a-img" src="img/1.jpg" alt="">
			</div>
			<div class="a-img-box">
				<img class="a-img" src="img/2.jpg" alt="">
			</div>
			<div class="a-img-box">				
				<img class="a-img" src="img/3.jpg" alt="">
			</div>
			<div class="a-img-box">				
				<img class="a-img" src="img/1.jpg" alt="">
			</div>
		</div>
	</div>
	<button onclick="preImg()">上一个</button>
	<button onclick="nextImg()">下一个</button>

	<script>
		let arr = [1,2,3,4,5,6]

		let imgs = document.querySelector('.imgs')
		let aImg = document.querySelectorAll('.a-img')
		let offset = 0

		imgs.style.left = `-${offset}px`

		function preImg() {
			imgs.style.left = `-${offset}px`
			offset -= 1000
			console.log(offset)
		}
		function nextImg() {
			if(offset > (aImg.length-1)*1000) {
					offset = 0
					imgs.style.transition = 'all 0s linear'
					imgs.style.left = `-${offset}px`
					imgs.offsetTop
					offset += 1000
					imgs.style.transition = 'all .5s linear'
			}
			imgs.style.left = `-${offset}px`
			offset += 1000
			console.log(offset)
		}

		setInterval(nextImg, 1000)
 	</script>
</body>
</html>
